    <div class="tituloContacto">
        <h1>¡Contactate con nosotros!</h1>
    </div>

    <form class="row g-3 text-center" >

      <div class="imgContacto">
        <img class="imgContacto2" src="../lineas/—Pngtree—a curved line drawing_5054129.png" alt="">
        <img class="imgContacto1" src="../imagenes/doncondor.jpg" alt="LogoEmpresa">
        <img class="imgContacto2" src="../lineas/—Pngtree—a curved line drawing_5054129.png" alt="">
      </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Juan">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Coira">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">E-Mail:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="juan.coira@hotmail.com">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Buenos Aires">
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
              <option selected>Elegir...</option>
              <option>Merlo</option>
              <option>Ituzaingo</option>
              <option>Padua</option>
            </select>
          </div>
          <h3 style="color:rgb(221, 223, 230); font-size: 15px;">Carga tus datos y nos contactaremos a la brevedad</h3>
          <div>
            <h3 style="color:rgb(221, 223, 230); font-size: 15px;">También podes contactarnos por Whatsapp al +5411 2511-7007</h3>
          </div>
        <div class="col-12">
          <button type="submit" title="Enviar datos" class="btn btn-primary">Enviar</button>
        </div>
      </form>
